---
layout: homepage
---

<body>
  <div uk-height-expand>
    <div>
      {% include header.html %}
      <div class="uk-section uk-section-small">
        <div class="intro-text uk-container">
          <h3 class="uk-heading-medium"><span>Isaac Horton</span> <br><!-- Element to contain animated typing -->
            <span id="element"></span>
          </h3>
        </div>
      </div>
      <div class="uk-section uk-section-small">
        <div class="intro-text uk-container">
          <div class="uk-child-width-1-3@m uk-grid-match" uk-grid>
            <div class="uk-heading-small uk-animation-slide-right-small uk-flex uk-flex-middle lightscamera" uk-scrollspy="cls: uk-animation-slide-right; repeat: true"><div class="lights">Lights,</div>Camera,<br>Action...</div>
            <div uk-scrollspy="cls: uk-animation-slide-right; repeat: true"><img class="uk-width-1-1" src="{{ "/assets/img/Portfolio-70.jpg" | relative_url }}"></div>
          </div>
        </div>
          {% include sections/featured.html %}
      </div>
    </div>
  </div>

  {% include sections/currentprojects.html %}
  <!-- Load library from the CDN -->
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

  <!-- Setup and start animation! -->
  <script>
    var typed = new Typed('#element', {
      strings: ['Cinematography', 'Design', 'Drone Video','Animation', 'Motion Graphics', '3D Design', 'Music Visualization', 'Cloud Architecture'],
      typeSpeed: 50,
       loop: true,
    });
  </script>
</body>
