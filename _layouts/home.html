---
layout: homepage
---

<body>
  <div uk-height-expand>
    <div>
      {% include header.html %}
      <div class="uk-section uk-section-small">
        <div class="intro-text uk-container">
          <h3 class="uk-heading-medium" uk-parallax="x: 0,50 10%,150 50%">Isaac Horton <br><!-- Element to contain animated typing -->
            <span id="element"></span>
          </h3>
        </div>
      </div>
      <div class="uk-section uk-section-small">
        <div class="intro-text uk-container">
          <div class="uk-child-width-1-3@m uk-grid-match" uk-grid>
            <div class="uk-heading-small uk-animation-slide-right-small uk-flex uk-flex-middle" uk-scrollspy="cls: uk-animation-slide-right; repeat: true">Strategy, <br>Management,<br>Solutions</div>
            <div uk-scrollspy="cls: uk-animation-slide-right; repeat: true"><img class="uk-width-1-1" src="{{ "/assets/img/Portfolio-70.jpg" | relative_url }}"></div>
            <div class="uk-visible@m" uk-scrollspy="cls: uk-animation-slide-top; repeat: true"><div class="uk-card uk-card-body uk-flex uk-flex-bottom"><p class="uk-text-meta"><span id="betterbox"></span></p></div></div>
          </div>
        </div>
          {% include sections/featured.html %}
      </div>
    </div>
  </div>

  {% include sections/currentprojects.html %}
  <!-- Load library from the CDN -->
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

  <!-- Setup and start animation! -->
  <script>
    var typed = new Typed('#element', {
      strings: ['Product Management', 'Design Research', 'Usability Testing','Content Strategy', 'UI/UX Testing', 'E-Commerce Strategy', 'Interaction Design', 'Cloud Architecture'],
      typeSpeed: 50,
       loop: true,
    });
    var typer = new Typed('#betterbox', {
      strings: ['Passion for excellence', 'Business solutions that realize potential'],
      typeSpeed: 40,
    });
  </script>
</body>
