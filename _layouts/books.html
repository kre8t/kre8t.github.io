---
layout: default
---
<div class="uk-container-expand uk-margin-left uk-margin-right">

  <header>
    <h1>{{ page.title }}</h1>

  </header>
  </div>
  <hr>
  <div class="uk-container">
  <article class="channel-case-study">
<div uk-grid>
  <div class="uk-width-2-3@m">

  <section class="channel-description">
    {{ content }}
    {% if page.book_url %}
    <div>
      Buy this book <a href="{{ page.book_url }}">{{ page.title }}</a>
    </div>
     {% endif %}
  </section>
  </div>

  <div class="uk-width-1-3@m">
    {% if page.cover %}
    <div>
       <a href="{{ page.book_url }}"><img src="{{ page.cover }}" alt="{{ page.title }} cover" class="book-cover"></a>
    </div>
     {% endif %}

    </div>

</article>
</div>
