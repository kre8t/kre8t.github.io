<div class="portfolio-item video uk-width-1-2@m">
  <a href="{{ video.url | relative_url }}">
    <div class="uk-inline uk-dark">
      <img src="{{ video.thumbnail }}" alt="{{ video.title }}" class="portfolio-thumb" width="1920" height="1080" />
      <span uk-overlay-icon="icon: play-circle; ratio: 2"></span>
    </div>
  </a>
</div>
